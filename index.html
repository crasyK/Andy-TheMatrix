<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Matrix Art Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            font-family: 'Ubuntu Mono', monospace;
            overflow-x: auto;
            min-height: 100vh;
        }

        .matrix-container {
            background: #000;
            padding: 20px;
            width: fit-content;
            margin: 0 auto;
        }

        .matrix-row {
            display: flex;
            flex-direction: row;
        }

        .grid-item {
            font-size: 12px;
            line-height: 1.2;
            white-space: pre;
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .matrix-char {
            color: var(--matrix-color, #0f0);
        }

        .ascii-char {
            color: var(--ascii-color, #ff0000);
            font-weight: bold;
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 12px;
            z-index: 10;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #0f0;
            max-width: 300px;
        }

        .control-panel button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Ubuntu Mono', monospace;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .control-panel button:hover {
            background: #0f0;
            color: #000;
        }

        input, textarea, select {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 3px;
            font-family: 'Ubuntu Mono', monospace;
        }

        textarea {
            resize: vertical;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">ASCII Art:</label><br>
            <textarea id="customText" placeholder="Enter ASCII art (multi-line supported)" style="width: 280px; height: 80px;">$$\   $$\  $$$$$$\   $$$$$$\  $$\   $$\  $$$$$$\  $$\      $$\   $$\ $$$$$$$\

$$ |  $$ |$$ /  $$ |$$ /  \__|$$ |$$  / $$ /  \__|$$ |     $$ |  $$ |$$ |  $$ |
$$$$$$$$ |$$$$$$$$ |$$ |      $$$$$  /  $$ |      $$ |     $$ |  $$ |$$$$$$$\ |
$$  __$$ |$$  __$$ |$$ |      $$  $$<   $$ |      $$ |     $$ |  $$ |$$  __$$\ 
$$ |  $$ |$$ |  $$ |$$ |  $$\ $$ |\$$\  $$ |  $$\ $$ |     $$ |  $$ |$$ |  $$ |
$$ |  $$ |$$ |  $$ |\$$$$$$  |$$ | \$$\ \$$$$$$  |$$$$$$$$\\$$$$$$  |$$$$$$$  |
\__|  \__|\__|  \__| \______/ \__|  \__| \______/ \________|\______/ \_______/</textarea>
        </div>
        
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">Matrix Width:</label>
            <input type="number" id="matrixWidth" value="0" min="0" max="200" style="width: 60px;">
            
            <label style="color: #0f0;">Height:</label>
            <input type="number" id="matrixHeight" value="0" min="0" max="100" style="width: 60px;">
            <br><small style="color: #888;">0 = auto-size to content</small>
        </div>
        
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">Padding:</label>
            <input type="number" id="matrixPadding" value="15" min="0" max="50" style="width: 60px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">Grid:</label>
            <select id="gridCols" style="width: 50px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <span style="color: #0f0;">x</span>
            <select id="gridRows" style="width: 50px;">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">Color Palette:</label>
            <select id="colorPalette" style="width: 120px;">
                <option value="default">Matrix Green</option>
                <option value="rainbow">Rainbow</option>
                <option value="neon">Neon</option>
                <option value="fire">Fire</option>
                <option value="ocean">Ocean</option>
                <option value="cyberpunk">Cyberpunk</option>
            </select>
            
            <button onclick="randomizePalette()" style="font-size: 10px; padding: 4px 8px;">Random</button>
        </div>
        
        <div style="margin: 10px 0;">
            <label style="color: #0f0;">Background:</label>
            <input type="color" id="bgColor" value="#000000" style="width: 40px; height: 25px; padding: 0; border: 1px solid #0f0;">
            <input type="text" id="bgColorHex" value="#000000" placeholder="#000000" style="width: 70px; font-size: 10px;" onchange="updateBgFromHex()">
        </div>
        
        <div style="margin: 10px 0;">
            <button onclick="generateAll()">Generate All</button>
            <button onclick="changeColors()">Change Colors</button>
            <button onclick="downloadImage()">Download Image</button>
        </div>
        
        <div style="margin: 10px 0;">
            <button onclick="loadHackclub()" style="font-size: 10px; padding: 4px 8px;">Load HACKCLUB</button>
        </div>
    </div>

    <div class="matrix-container" id="matrixContainer">
        <!-- Grid items will be generated by JavaScript -->
    </div>

    <div class="signature">@nedimark, 2025</div>

    <script>
        // Color palettes
        const colorPalettes = {
            default: ["#39ff14", "#00ff00", "#32cd32", "#7fff00", "#9aff9a", "#00ff7f"],
            rainbow: ["#FF0000", "#ff8700", "#ffd300", "#deff0a", "#a1ff0a", "#39ff14", "#00f59b", "#0aff99", "#0aefff", "#147df5", "#580aff", "#be0aff"],
            neon: ["#ff073a", "#ff8c00", "#ffd700", "#00ff00", "#00bfff", "#8a2be2", "#ff1493", "#00ffff"],
            fire: ["#ff0000", "#ff4500", "#ff6347", "#ffa500", "#ffff00", "#ff69b4", "#dc143c", "#b22222"],
            ocean: ["#000080", "#0000cd", "#4169e1", "#1e90ff", "#00bfff", "#87ceeb", "#87cefa", "#add8e6"],
            cyberpunk: ["#ff00ff", "#00ffff", "#ff0080", "#8000ff", "#0080ff", "#ff8000", "#80ff00", "#ff0040"]
        };

        let currentPalette = colorPalettes.rainbow;
        let gridItems = [];

        // Generate random characters
        function generateRandomChar() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?~`';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        // Create matrix with cutout - simple and reliable
        function createMatrixWithCutout() {
            const customText = document.getElementById('customText').value;
            const artLines = customText.split('\n');
            const artHeight = artLines.length;
            const artWidth = Math.max(...artLines.map(line => line.length));
            
            // Get settings
            const padding = parseInt(document.getElementById('matrixPadding').value) || 0;
            const forceWidth = parseInt(document.getElementById('matrixWidth').value) || 0;
            const forceHeight = parseInt(document.getElementById('matrixHeight').value) || 0;
            
            // Calculate matrix dimensions
            let gridWidth, gridHeight, startRow, startCol;
            
            if (forceWidth > 0 && forceHeight > 0) {
                // Use forced dimensions
                gridWidth = forceWidth;
                gridHeight = forceHeight;
                startRow = Math.max(0, Math.floor((gridHeight - artHeight) / 2));
                startCol = Math.max(0, Math.floor((gridWidth - artWidth) / 2));
            } else if (padding === 0) {
                // Exact fit - no padding
                gridWidth = Math.max(artWidth, 20); // Minimum width
                gridHeight = Math.max(artHeight, 10); // Minimum height
                startRow = Math.max(0, Math.floor((gridHeight - artHeight) / 2));
                startCol = Math.max(0, Math.floor((gridWidth - artWidth) / 2));
            } else {
                // Use padding to hug the art
                gridWidth = artWidth + (padding * 2);
                gridHeight = artHeight + (padding * 2);
                startRow = padding;
                startCol = padding;
            }
            
            // Create HTML string with proper coloring
            let htmlOutput = '';
            
            for (let row = 0; row < gridHeight; row++) {
                let line = '';
                
                for (let col = 0; col < gridWidth; col++) {
                    let char = '';
                    let isAsciiChar = false;
                    
                    // Check if we're in the ASCII art area
                    if (row >= startRow && row < startRow + artHeight) {
                        const artLineIndex = row - startRow;
                        const artLine = artLines[artLineIndex] || '';
                        const artCol = col - startCol;
                        
                        if (artCol >= 0 && artCol < artLine.length) {
                            // We're in the ASCII art area - use the art character
                            char = artLine[artCol];
                            isAsciiChar = true;
                        } else {
                            // Outside art area - use random character
                            char = generateRandomChar();
                        }
                    } else {
                        // Outside art rows - use random character
                        char = generateRandomChar();
                    }
                    
                    // Add colored span for different character types
                    if (isAsciiChar) {
                        line += `<span class="ascii-char">${char}</span>`;
                    } else {
                        line += `<span class="matrix-char">${char}</span>`;
                    }
                }
                
                htmlOutput += line + '\n';
            }
            
            return htmlOutput;
        }

        // Generate all matrices with simple layout that prevents overlap
        function generateAll() {
            const container = document.getElementById('matrixContainer');
            const gridCols = parseInt(document.getElementById('gridCols').value) || 3;
            const gridRows = parseInt(document.getElementById('gridRows').value) || 2;
            const totalMatrices = gridCols * gridRows;
            
            // Clear existing items
            container.innerHTML = '';
            gridItems = [];
            
            // Create rows
            for (let row = 0; row < gridRows; row++) {
                const matrixRow = document.createElement('div');
                matrixRow.className = 'matrix-row';
                
                // Create columns in this row
                for (let col = 0; col < gridCols; col++) {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    
                    const matrix = createMatrixWithCutout();
                    gridItem.innerHTML = matrix;
                    
                    // Set random colors from current palette
                    const matrixColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                    let asciiColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                    
                    // Ensure different colors
                    while (asciiColor === matrixColor && currentPalette.length > 1) {
                        asciiColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                    }
                    
                    gridItem.style.setProperty('--matrix-color', matrixColor);
                    gridItem.style.setProperty('--ascii-color', asciiColor);
                    
                    matrixRow.appendChild(gridItem);
                    gridItems.push(gridItem);
                }
                
                container.appendChild(matrixRow);
            }
        }

        // Change colors
        function changeColors() {
            for (let i = 0; i < gridItems.length; i++) {
                const matrixColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                let asciiColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                
                // Ensure different colors
                while (asciiColor === matrixColor && currentPalette.length > 1) {
                    asciiColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                }
                
                gridItems[i].style.setProperty('--matrix-color', matrixColor);
                gridItems[i].style.setProperty('--ascii-color', asciiColor);
            }
        }

        // Update color palette
        function updatePalette() {
            const selected = document.getElementById('colorPalette').value;
            currentPalette = colorPalettes[selected];
            changeColors(); // Apply new palette immediately
        }

        // Randomize palette
        function randomizePalette() {
            const paletteNames = Object.keys(colorPalettes);
            const randomPalette = paletteNames[Math.floor(Math.random() * paletteNames.length)];
            document.getElementById('colorPalette').value = randomPalette;
            updatePalette();
        }

        // Add event listener for palette changes
        document.getElementById('colorPalette').addEventListener('change', updatePalette);

        // Background color functions
        function updateBgFromHex() {
            const hexInput = document.getElementById('bgColorHex');
            const colorPicker = document.getElementById('bgColor');
            const hex = hexInput.value;
            
            // Validate hex color
            if (/^#[0-9A-F]{6}$/i.test(hex)) {
                colorPicker.value = hex;
                updateBackground();
            } else {
                // Reset to current color if invalid
                hexInput.value = colorPicker.value;
            }
        }

        function updateBackground() {
            const bgColor = document.getElementById('bgColor').value;
            document.getElementById('bgColorHex').value = bgColor;
            
            // Update background colors
            document.body.style.backgroundColor = bgColor;
            document.getElementById('matrixContainer').style.backgroundColor = bgColor;
            
            // Update all grid items
            gridItems.forEach(item => {
                item.style.backgroundColor = bgColor;
            });
        }

        // Add event listeners for background color
        document.getElementById('bgColor').addEventListener('change', updateBackground);

        function loadHackclub() {
            document.getElementById('customText').value = `$$\\   $$\\  $$$$$$\\   $$$$$$\\  $$\\   $$\\  $$$$$$\\  $$\\      $$\\   $$\\ $$$$$$$\\  
$$ |  $$ |$$  __$$\\ $$  __$$\\ $$ | $$  |$$  __$$\\ $$ |     $$ |  $$ |$$  __$$\\ 
$$ |  $$ |$$ /  $$ |$$ /  \\__|$$ |$$  / $$ /  \\__|$$ |     $$ |  $$ |$$ |  $$ |
$$$$$$$$ |$$$$$$$$ |$$ |      $$$$$  /  $$ |      $$ |     $$ |  $$ |$$$$$$$\\ |
$$  __$$ |$$  __$$ |$$ |      $$  $$<   $$ |      $$ |     $$ |  $$ |$$  __$$\\ 
$$ |  $$ |$$ |  $$ |$$ |  $$\\ $$ |\\$$\\  $$ |  $$\\ $$ |     $$ |  $$ |$$ |  $$ |
$$ |  $$ |$$ |  $$ |\\$$$$$$  |$$ | \\$$\\ \\$$$$$$  |$$$$$$$$\\\\$$$$$$  |$$$$$$$  |
\\__|  \\__|\\__|  \\__| \\______/ \\__|  \\__| \\______/ \\________|\\______/ \\_______/`;
            generateAll();
        }

        // Download as image
        function downloadImage() {
            const container = document.getElementById('matrixContainer');
            const bgColor = document.getElementById('bgColor').value;
            
            html2canvas(container, {
                backgroundColor: bgColor,
                allowTaint: true,
                useCORS: true,
                scale: 1,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ascii-matrix-art.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('Failed to download image. Try right-clicking and saving the page instead.');
            });
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'c':
                    changeColors();
                    break;
                case 'g':
                    generateAll();
                    break;
            }
        });

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            generateAll();
        });
    </script>
    
    <!-- Add html2canvas for image download functionality -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
